<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script defer src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>WYD App</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="phone">
        <div class="screen">
          <img
            class="wifi"
            src="https://pluspng.com/img-png/wifi-png-black-and-white-wi-fi-icon-if-you-were-to-take-a-circle-and-then-surround-it-png-50-px-1600.png"
          />
          <h1>
            wyd
            <img
              src="https://media.idownloadblog.com/wp-content/uploads/2016/09/iOS-typing-indicator-iMessage.png"
            />
          </h1>
          <div class="bubble1">
            <p class="graytext">
              What's the plans?
              <img
                class="emoji"
                src="https://www.wamc.org/sites/wamc/files/styles/medium/public/201907/Thinking_Face_Emoji.png"
              />
            </p>
          </div>
          <div class="reply">
            <center>
              <select id="category" name="activity"> </select>
            </center>

            <div class="message">
              <div class="sent"></div>
            </div>
            <div class="bubble2"></div>
          </div>
        </div>

        <div id="home"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
